<div class="col-md-6 col-md-offset-3 text-center">
    <div class="panel panel-danger">
        <div class="panel-heading">
            Ready to Posting
            <button ng-click="panelAction(false)" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel-body btn-toolbar">
            <button type="button" class="btn btn-warning" ng-click="preview()">
                Generate Preview
            </button>
            <a ng-href="/test" class="btn btn-info">View Preview</a>
            <button type="button" ng-class="{true: '', false: 'disabled'}[isAdmin]" class="btn btn-danger" ng-click="deploy()">
                Generate and Deploy
            </button>
            <br />
        </div>
    </div>
</div>
