<h1> Edit Page </h1>
<hr />
<form>
    <div class="form-group">
        <label for"title">Title</label>
        <input type="text" class="form-control" id="title", placeholder="title" value="{{ data.meta.title }}">
    </div>
    <div class="form-group">
        <label for"content">Content</label>
        <textarea id="content"></textarea>
    </div>
    <hr />
    <h2>Configuration</h2>
    <hr />
    <h3>Series: {{ series.name }}</h3>
    <input type="text" id="idPage" value="{{ data.id }}" hidden disabled>
    <h3>Hierarchy</h3>
    <div class="form-group" ng-repeat="hr in series.config.hierarchy">
        <label for="{{ hr }}">{{ hr }}</label>
        <input type="text" class="form-control" id="{{ hr }}" placeholder="{{ hr }}" value="{{ hrValue(hr) }}">
    </div>
    <h3>Status</h3>
    <div class="form-group">
        <select id="status" class="form-control">
            <option value="1">Publish</option>
            <option value="2">Draft</option>
            <option value="3">N/A</option>
        </select>
    </div>
    <button type="button" class="btn btn-success" ng-click="save()">Save</button>
</form>
<script type="text/javascript">
    var simplemde = new SimpleMDE();
</script>
