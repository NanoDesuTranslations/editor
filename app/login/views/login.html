<form class="form-horizontal">
    <div ng-hide="isLogin()">
        <div class="form-group col-md-4">
            <label for"username">Token</label>
            <input type="text" class="form-control" id="token" name="token" ng-model="token">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="logIn()">Sign in</button>
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="isLogin()">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" ng-click="logOut()">Destroy Token</button>
        </div>
    </div>
</form>
