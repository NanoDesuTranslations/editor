<div class="page-header">
    <h1>Series Edit</h1>
</div><div class="controls">
    <form role="form">
        <div class="form-group">
            <button type="button" class="btn btn-warning" ng-click="redirect()">Back</button>
            <button type="button" class="btn btn-success pull-right" ng-click="edit()">Save</button>
        </div>
        <hr />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ data.name }}">
        </div>
        <hr />
        <h2>Configuration</h2>
        <hr />
        <h3>Hierarchy</h3>
        <div class="entry input-group col-xs-3" ng-repeat="hr in data.config.hierarchy">
            <input type="text" class="form-control" name="fields[]" value="{{ hr }}">
            <span class="input-group-btn">
                <button type="button" class="btn btn-remove btn-danger">
                    <span class="glyphicon glyphicon-minus" />
                </button>
            </span>
        </div>
        <!-- Dynamic Input Fields -->
        <div class="entry input-group col-xs-3">
            <input type="text" class="form-control" name="fields[]">
            <span class="input-group-btn">
                <button type="button" class="btn btn-success btn-add">
                    <span class="glyphicon glyphicon-plus" />
                </button>
            </span>
        </div>
    </form>
</div>
