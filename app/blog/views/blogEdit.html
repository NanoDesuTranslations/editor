<div class="page-header">
    <h1>Blog Edit</h1>
</div>
<div class="controls">
    <form role="form" ng-submit="editBlog()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" 
                name="title" placeholder="Title..." ng-model="meta.title" />
        </div>
        <div class="form-group">
            <label for"pinned">Pinned Post</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="blog.pinned" 
                        ng-true-value="1" ng-false-value="0" />
                    Yes
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="published">Status</label>
            <select class="form-control" ng-model="meta.published">
                <option disabled>--Please Select...--</option>
                <option value="1">Published</option>
                <option value="0">Draft</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" ng-model="blog.content"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
