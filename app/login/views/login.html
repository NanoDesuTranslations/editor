<div class="page-header">
    <h1>Sign in/out</h1>
</div>
<form class="form-horizontal">
    <div ng-hide="isLogin()">
        <div class="form-group">
            <!-- removing the single-token input form
            <label class="col-sm-2 control-label" for="token">Token</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="token" name="token" ng-model="token">
            </div>
            -->
            
            <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">UserName:</label>
                <div class="col-sm-4">
                    <input type="text" name="username" id="inputUserName" class="form-control" 
                        value="" required="required"  title="" placeholder="User name" ng-model="cred.sName">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-4">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                            placeholder="Password" ng-model="cred.sPW">
                </div>
            </div>
                        
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="logIn()">Sign in</button>
            </div>
        </div>
    </div> 
      <div class="form-group" ng-show="isLogin()">
        <div class="col-sm-offset-2 col-sm-10">
            <h3>Signed in using {{token}}</h3>
            <button type="button" class="btn btn-default" ng-click="logOut()">Sign out</button>
        </div>
    </div>
</form>
