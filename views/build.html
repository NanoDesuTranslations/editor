<div class="center-block text-center">
    <button type="button" ng-click="panelAction(true)" class="btn btn-lg btn-danger">
        Deploy
    </button>
</div>
<br />
<div ng-show="panel" class="col-md-4 col-md-offset-4 text-center">
    <div class="panel panel-danger">
        <div class="panel-heading">
            Ready to Posting
            <button ng-click="panelAction(false)" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-warning" ng-click="preview()">
                Preview
            </button>
            <button type="button" ng-class="{true: '', false: 'disabled'}[isAdmin]" class="btn btn-danger" ng-click="deploy()">
                Post
            </button>
            <br />
        </div>
    </div>
</div>
<div ng-show="link" class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-body">
            <p>Check Preview at: <a ng-href="#/test">here</a><br />
            Deployment will shown at: <a ng-href="http://nanodesutranslations.org/">http://nanodesutranslations.org/</a></p>
        </div>
    </div>
</div>
