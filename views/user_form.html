<nd-title title="User Management Form" url="#/users"></nd-title>
<hr />
<div class="controls">
    <form role="form" ng-submit="submit()">
        <input type="text" id="userId" name="userId" ng-hide="true">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="user.username" id="username" name="username" placeholder="username..." />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="password" name="password" placeholder="password..." />
        </div>
        <div class="form-group">
            <label for="admin">As Admin</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.permissions.admin" ng-true-value="true" ng-false-value="false" />
                    Yes
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
