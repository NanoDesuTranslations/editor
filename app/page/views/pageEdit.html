<div class="page-header">
    <h1> Edit Page </h1>
</div>
<form>
    <div ng-show="propsOpen">
        <!--<div class="form-group">
            <button type="button" class="btn btn-warning" ng-click="redirect()">Back</button>
            <button type="button" class="btn btn-success pull-right" ng-click="next()">Next</button>
        </div>-->
        <hr />
        <div class="form-group">
            <label for"title">Title</label>
            <input type="text" class="form-control" id="title", placeholder="title" ng-model="metaTemp.title">
        </div>
        <hr />
        <h2>Configuration</h2>
        <hr />
        <h3>Series: {{ series.name }}</h3>
        <input type="text" id="idPage" value="{{ data.id }}" hidden disabled>
        <h3>Hierarchy</h3>
        <div class="form-group" ng-repeat="hr in series.config.hierarchy">
            <label for="{{ hr }}">{{ hr }}</label>
            <input type="text" class="form-control" id="{{ hr }}" placeholder="{{ hr }}" value="{{ hrValue(hr) }}">
        </div>
        <h3>Status</h3>
        <div class="form-group">
            <select id="status" class="form-control">
                <option value="1">Publish</option>
                <option value="2">Draft</option>
                <option value="3">N/A</option>
            </select>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="cancelProps()">
                <i class="glyphicon glyphicon-remove text-danger"></i> Cancel
            </button>
            <button type="button" class="btn btn-primary" ng-click="saveProps()">
                <i class="glyphicon glyphicon-save"></i> Close
            </button>&nbsp;
        </div>
    </div>
    <div class="form-group">
        <div ng-hide="propsOpen">
            <button type="button" class="btn btn-default pull-right" ng-click="openProps()">
                <i class="fa fa-gear text-primary"></i> Properties
            </button>
        </div>
    </div>
    <div ng-show="main">
        <div class="form-group">
            <button type="button" class="btn btn-warning" ng-click="back()">Back</button>
            <button type="button" class="btn btn-success pull-right" ng-click="save()">Save</button>
        </div>
        <hr />
        <div class="form-group">
            <label for"content">Content</label>
            <textarea id="content"></textarea>
        </div>
    </div>
</form>
<script type="text/javascript">
    var simplemde = new SimpleMDE();
</script>
