<div class="page-header">
    <h1>Projects list</h1>
</div>

<button type="button" ng-click="redirect()" class="btn btn-success">
    <span class="glyphicon glyphicon-plus"></span>
    Create New
</button>
<hr />

<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th style="width: 10%">Index</th>
            <th style="width: 70%">Name</th>
            <th style="width: 20%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="sr in data">
            <td>{{ $index }}</td>
            <td>{{ sr.name }}</td>
            <td>
                <button type="button" ng-click="redirect(sr.id)" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Edit
                </button>
                <button type="button" class="btn btn-danger" ng-click="delete(sr.id)">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete
                </button>
        </tr>
    </tbody>
</table>
