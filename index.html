<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>Nanodesu Translation Editor</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/simplemde/dist/simplemde.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome-bower/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/alertifyjs/dist/css/alertify.css">
    <!--<link rel="stylesheet" href="assets/css/styles.css">-->
</head>

<body ng-app="nanodesuApp">
    <nd-loading ng-show="loader"></nd-loading>
    <nav class="navbar navbar-default" ng-controller="LoginCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">Nanodesu</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav" ng-show="isAdmin">
                    <li><a href="#/users">Users</a></li>
                    <li><a href="#/projects">Projects</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right nav-pills">
                    <li class="dropdown" uib-dropdown ng-show="isLogin">
                        <a class="dropdown-toggle" uib-dropdown-toggle>
                            {{ getUsername }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li><a href="#" ng-disabled="true">Profile</a></li>
                            <li><a href="" ng-click="logout()">Sign Out</a></li>
                        </ul>
                    </li>
                    <li ng-hide="isLogin"><a href="#/login">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-lg-12" ng-view="">
                <!-- content loaded in here -->
            </div>
        </div>
    </div>

    <!-- Assets managed by bower -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script> <!-- deprecated - NOT! apparently simplemde depends on jQuery. -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="/bower_components/alertifyjs/dist/js/ngAlertify.js"></script>
    <script src="/bower_components/simplemde/dist/simplemde.min.js"></script>
    <script src="/bower_components/angularUtils-pagination/dirPagination.js"></script>
    <!-- End assets managed by bower -->

    <script src="assets/js/scripts.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/MainCtrl.js"></script>
    <script src="app/controllers/LoginCtrl.js"></script>
    <script src="app/controllers/UserCtrl.js"></script>
    <script src="app/controllers/UserAddCtrl.js"></script>
    <script src="app/controllers/ProjectCtrl.js"></script>
    <script src="app/controllers/ProjectAddCtrl.js"></script>
    <script src="app/controllers/ProjectListCtrl.js"></script>
    <script src="app/controllers/TranslationCtrl.js"></script>
    <script src="app/controllers/TranslationAddCtrl.js"></script>
    <script src="app/services/ApiService.js"></script>
    <script src="app/services/AuthService.js"></script>
    <script src="app/services/SeriesService.js"></script>
    <script src="app/services/PageService.js"></script>
    <script src="app/directives/SearchDirective.js"></script>
    <script src="app/directives/FormTitleDirective.js"></script>
</body>
</html>
