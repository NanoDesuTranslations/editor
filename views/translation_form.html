<div ng-if="title === true">
    <nd-title title="Translations Management Form for {{ series.name }}" url="#/translations/{{ series.id }}"></nd-title>
</div>
<div ng-if="title === false"><h2>Translations Management Form for {{ series.name }}</h2></div>
<hr />
<div class="controls">
    <form role="form" class="form-horizontal" ng-submit="submit()">
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <textarea id="content"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="pane panel-danger">
                    <div class="panel-heading">
                        Informations
                        <button ng-click="isCollapsed = !isCollapsed" type="button" class="close" aria-label="close">
                            <span aria-hidden="true">&#9660;</span>
                        </button>
                    </div>
                    <div uib-collapse="isCollapsed" class="panel-body">
                        <div class="form-group">
                            <label for="title" class="control-label col-sm-2">Title</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="page.meta.title" class="form-control" id="title" name="title" required placeholder="Title..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="control-label col-sm-2">Status</label>
                            <div class="col-sm-8">
                                <select id="status" ng-model="page.meta.status" class="form-control">
                                    <option disabled>--Please Select--</option>
                                    <option value="0">Hidden</option>
                                    <option value="5">Draft</option>
                                    <option value="9">Published</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order" class="control-label col-sm-2">Order</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="page.meta.order" class="form-control" id="order" name="order" placeholder="Order of the Translations..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="path" class="control-label col-sm-2">
                                Path<br />
                                <sub>*Optional</sub>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="page.meta.path" class="form-control" id="path" name="path" placeholder="Custom URI..." />
                            </div>
                        </div>
                        <h4>Hierarchy</h4>
                        <div class="form-group" ng-repeat="hr in hierarchy">
                            <label for="{{ hr.label }}" class="control-label col-sm-2">{{ hr.label }}</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="hr.value" class="form-control" id="{{ hr.label }}" name="{{ hr.label }}" placeholder="{{ hr.label }}..." />
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
