<div class="page-header">
    <h1>Main Page</h1>
</div>
<div class="form-horizontal" ng-hide="isLogin()">
    <label class="col-sm-2 control-label" for="btnLogin">Please </label>
    <button class="btn btn-primary" id="btnLogin" ng-click="signIn()">Sign in</button>
</div>
<div ng-show="isLogin()">
    <h2>
        Available series
    </h2>
    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form> 
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr style="table-layout:fixed">
                <th>#</th>
                <th ng-click="sort('name')">
                    Name
                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
                </th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="sr in data | orderBy:sortKey:reverse | filter: search | itemsPerPage: 10">
                <td>{{ $index + 1 }}</td>
                <td>{{ sr.name }}</td>
                <td>
                    <span ng-if="sr.config.status === 0">Hidden</span>
                    <span ng-if="sr.config.status === 5">Draft</span>
                    <span ng-if="sr.config.status === 9">Published</span>
                </td>
                <td>{{ sr.config.created * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td><span ng-if="sr.config.updated !== 0">{{ sr.config.updated * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</span></td>
                <td>
                    <!--<button type="button" class="btn btn-default" ng-click="redirect(sr.id)" >
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;
                        Edit
                    </button>-->
                    <button type="button" class="btn btn-sm btn-primary" ng-click="openSeries(sr.id)">
                        <span class="glyphicon glyphicon-folder-open"></span>&nbsp;
                        Open
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" ng-show="isAdmin()" ng-click="delete(sr.id)">
                        <span class="glyphicon glyphicon-trash"></span>&nbsp;
                        Delete
                    </button>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true">
    </dir-pagination-controls> 
    <button type="button" ng-click="openSeries()" ng-show="isAdmin()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span>
        Add
    </button>

</div>
